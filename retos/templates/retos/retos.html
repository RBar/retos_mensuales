<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reto de {{mes|title}}</title>
</head>

<body>
    <h1>Reto de {{mes|title}}</h1>
    {% if texto is not None %}
    <h2>{{texto}}</h2>
    {% else %}
    <p>No tienes un reto para este mes</p>
    {% endif %}
</body>

</html>
